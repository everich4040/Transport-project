<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!--The container carrying the entire page-->
    <div class="round_bg"><img src="img/round.png" alt="" /></div>
    <div class="curved_bg"><img src="img/curve.png" alt="" /></div>
    <div class="container">
        <div class="side_bg">
            <div class="inner_img">
                <img src="img/nice-guy.png" alt="" />
            </div>
        </div>
        <div class="registration">
            <!--Header of the page ie the logo, burger icon and the navigation links-->
            <header>
                <div class="logo">
                    <h1>LOGO</h1>
                </div>

                <!---THis is the starting of the navigation menu ie the links and burger icons-->
                <nav>
                    <div class="menu_bar">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Portfolio</a></li>
                    </ul>
                </nav>
            </header>
            <!---The registration form-->
            <section class="sign_up">
                <form id="signUpForm" action="./server/formHandler.php" method="post">
                    <h3>Sign Up</h3>
                    <div class="fullname">
                        <i class="fa fa-user"></i>
                        <input type="text" name="fullName" placeholder="Fullname" required />
                    </div>
                    <div class="email">
                        <i class="fa fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="password">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required />
                        <i class="fa fa-eye eye"></i>
                    </div>
                    <div class="confirm_password">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="confirmPassword"  placeholder="Confirm password" required />
                        <i class="fa fa-eye eye"></i>
                    </div>
                    <div class="phone">
                        <i class="fa fa-phone"></i>
                        <input  name="phone" placeholder="phone" required />
                    </div>

                    <div class="submit">
                        <button name="sign_up" class="btn_sign_up" onclick="ajax_request('signUpForm',response);">
                            CREATE AN ACCOUNT
                        </button>
                    </div>
                    <div class="login_redirect">
                        <span>Already a member? </span><a href="login.php">Sign in</a>
                    </div>


                    <input type="hidden" name="action" value="signup">
                </form>
            </section>
        </div>
    </div>
    
    <script src="js/style.js"></script>
    <script src="js/ajax/main.js"></script>

    <script>
        ///////// params => id of form element , response callback

            console.log(res.json);
        
        }

</body>
